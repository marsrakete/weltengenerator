<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weltengenerator v3</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./common.css" />
  <style>
    /* Fallback-Ministyle, falls common.css fehlt */
    body{background:#0c0f14;color:#e6e9ee;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;line-height:1.4}
    .app{max-width:960px;margin:2rem auto;padding:1rem}
    .row{display:grid;gap:.75rem;grid-template-columns:1fr 1fr}
    .row + .row{margin-top:1rem}
    label{font-size:.9rem;opacity:.9}
    input,select,textarea,button{font:inherit;padding:.6rem .7rem;background:#131823;border:1px solid #223049;color:inherit;border-radius:.6rem}
    textarea{min-height:18rem;white-space:pre;tab-size:2}
    button{cursor:pointer}
    .toolbar{display:flex;gap:.5rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="app">
    <div id="app-status" style="display:none;padding:.75rem;border-radius:.5rem;border:1px solid #803;color:#f8d7da;background:#2a1313;margin-bottom:1rem"></div>
    <h1>Weltengenerator</h1>

    <div class="row">
      <div>
        <label for="message">Nachricht (zentriert in oberster Zeile)</label>
        <input id="message" type="text" placeholder="Ihre Nachricht …" />
      </div>
      <div>
        <label for="worldType">Welt-Typ</label>
        <select id="worldType">
          <!-- wird zur Laufzeit befüllt; default handled im Store -->
          <option value="Galaxy">Galaxy</option>
          <option value="Blumenwiese">Blumenwiese</option>
          <option value="Wasserwelt">Wasserwelt</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="toolbar">
        <button id="generateBtn">Generieren</button>
        <button id="copyBtn">Kopieren</button>
      </div>
    </div>

    <div class="row">
      <div style="grid-column:1/-1">
        <label for="output">Ausgabe</label>
        <textarea id="output" spellcheck="false"></textarea>
      </div>
    </div>
  </div>

  <!-- Daten können klassisch global bleiben -->
  <script src="./worldData.js"></script>
  <!-- App als ES-Module -->
  <script type="module" defer src="./main.js"></script>
  <noscript><div style="color:#f8d7da;background:#2a1313;padding:1rem;margin:1rem;border-radius:.5rem">JavaScript ist deaktiviert. Bitte aktivieren oder über einen lokalen Server öffnen.</div></noscript>
</body>
</html>
